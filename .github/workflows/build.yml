name: Build

on:
  push:
    branches:
      - '*'
      - '!master'
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.1'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Build package
        run: yarn build
        env:
          CI: true