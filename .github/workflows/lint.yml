name: Linter

on:
  push:
    branches:
      - "*"
      - "!master"
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.1'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run Linter
        run: yarn lint
        env:
          CI: true