name: Unit Tests

on:
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.11.0'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run Jest Code Coverage
        run: yarn test:ci